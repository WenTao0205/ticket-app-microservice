apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/enable-cors: 'true' # enable-cors
    nginx.ingress.kubernetes.io/cors-allow-origin: 'http://localhost:8091'
spec:
  rules:
    - host: ticketing.dev
      http: 
        paths:
          - pathType: Prefix
            path: /api/users/?(.*)
            backend: 
              service: 
                name: auth-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/admin/?(.*)
            backend: 
              service: 
                name: admin-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/hall/?(.*)
            backend: 
              service: 
                name: halls-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/show/?(.*)
            backend: 
              service: 
                name: shows-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/orders/?(.*)
            backend: 
              service: 
                name: orders-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /?(.*)
            backend: 
              service: 
                name: client-srv
                port:
                  number: 3000